version: 2

sources:
  - name: jaffle_shop
    description: clone of a postgres application database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customer data
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            tests:
              - unique
              - not_null
        freshness: 
          error_after:
            count: 8
            period: day
          warn_after:
            count: 4
            period: day
        loaded_at_field: _etl_loaded_at