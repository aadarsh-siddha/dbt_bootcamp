version: 2

models:
  - name: stg_jaffle_shop__customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key 
        tests:
          - unique
          - not_null
      - name: first_name
        description: firstname for customer

  - name: stg_jaffle_shop__orders
    description: one order per row
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']
      - name: customer_id
        description: customer_id ref from customers table
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')