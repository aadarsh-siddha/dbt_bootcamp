macros:
  - name: cents_to_dollars
    description: A macro that converts cents to dollars and rounds to the input decimal places, 2 if none is provided
    arguments:
      - name: column_name
        type: string
        description: The name of the column you want to convert
  
  - name: grant_select
    description: A macro that grants select permissions on target.schema to target.role unless specified
    arguments:
      - name: schema
        type: string
        description: schema we wanted to grant permissions on 
        